<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sıralı ve Sırasız Listeler</title>
</head>



<body>
	<!-- ul>li*4 sırasız listelerin eleman sayısı 4 yazarak yapıyoruz -->
	<ul>
		<li>Kırmızı</li>
		<li>Yeşil
			<ul>
				<li>Açık Yeşil</li>
				<li>Koyu Yeşil</li>
			</ul>
		</li>
		<li>Mavi</li>
		<li>Sarı</li>
		<li>mor</li>
	</ul>
<!--ol>li*4 sıralı liste Ol ile tanımlanıyor. li de eleman özelliği kaçtane istediğimizi de çarpı ile ekliyoruz. -->
	<ol type="a" start="1"> 
<!-- olye harf başlangıcı için type seçeneğini kullanıyoruz. Start burada sıra başlangıcını belirtiyor. -->
		<li>Sıra No:1</li>
		<li>Sıra No:2</li>
		<li>Sıra No:3</li>
		<li>Sıra No:4</li>
	</ol>	

</body>
</html>
